<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memory Ribbon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="scene-viewport">
        <div id="empty-msg">
            <h2>Your timeline is empty.</h2>
            <p>Click the + button to add a memory.</p>
        </div>

        <div id="ribbon-track">
            </div>
    </div>

    <button id="fab-add">+</button>

    <div id="modal-overlay">
        <div class="modal">
            <h2 id="modal-title">Edit Memory</h2>
            
            <input type="hidden" id="edit-index">

            <div class="form-group">
                <label>Photo</label>
                <input type="file" id="inp-file" accept="image/*">
                <div class="or-divider">OR</div>
                <input type="text" id="inp-url" placeholder="Paste Image URL">
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" id="inp-date">
            </div>

            <div class="form-group">
                <label>Note</label>
                <textarea id="inp-note" rows="3" placeholder="What happened today?"></textarea>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-delete" id="btn-delete" style="display:none;">Delete</button>
                <button class="btn btn-cancel" id="btn-cancel">Cancel</button>
                <button class="btn btn-save" id="btn-save">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
